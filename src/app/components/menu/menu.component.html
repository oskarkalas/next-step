<p-toolbar aria-label="Top menu" [style]="{ 'border-radius': '0', 'width': '100%' }">
  @if (menuConfig?.logo) {
    <ng-template pTemplate="start">
      <a [href]="menuConfig?.logo?.url">
      @if(menuConfig?.logo?.imageUrl) {
        <img ngSrc="{{menuConfig?.logo?.imageUrl}}" [alt]="menuConfig?.logo?.name" fill>
      } @else {
        <span>{{menuConfig?.logo?.name}}</span>
      }
      </a>
    </ng-template>
  }
  <ng-template pTemplate="center">
    @for (menuItem of menuConfig?.items; track menuItem.label) {
      <p-button [label]="menuItem.label" text plain />
    } @empty {
      There are no items.
    }
  </ng-template>
  <ng-template pTemplate="end">
    @if (menuConfig?.user) {
      @if(menuConfig?.user?.picture) {
        <p-avatar shape="circle" [image]="menuConfig?.user?.picture"/>
      } @else {
       <p-avatar [label]="getInitialFromName(menuConfig?.user)" shape="circle"  [icon]="'pi pi-user'"></p-avatar>
      }
    }
  </ng-template>
</p-toolbar>
