<app-layout>
  <ng-container slot-menu>
    <app-menubar [menuConfig]="menuConfig | async"></app-menubar>
  </ng-container>
  <ng-container slot-content>
    main content
  </ng-container>
  <ng-container slot-secondary-toolbar>
    <app-secondary-drawer
      [drawerConfig]="drawerConfigData | async">
    </app-secondary-drawer>
  </ng-container>
  <ng-container slot-footer>
    footer
  </ng-container>
</app-layout>
